name: Rebase Feature Branches

on:
  workflow_dispatch:

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run rebase script
        run: node scripts/rebase.js

      - name: Push rebased branches
        run: |
          echo "Rebase operation completed"
          echo "Check the logs above for detailed status on each branch"
